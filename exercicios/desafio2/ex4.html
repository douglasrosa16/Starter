<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>
<body>
    <div>
        <input type="text" name="nome">
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <ul id="list">

    </ul>
    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];      
        var lista = document.querySelector('ul#list');

        function adicionar(){
            var nome = document.querySelector('input');
            nomes.push(nome.value);
            nome.value = '';

            var nomesArray = nomes;
            nomesArray.forEach(name => {
                let a = document.createElement('li');
                a.textContent = name;
                lista.appendChild(a);
            });

            nomesArray = [];
        }
        
    </script>
</body>
</html>
