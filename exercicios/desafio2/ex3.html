<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curso JS</title>
</head>
<body>
  <ul id='list'>
    
  </ul>

  <script>
    var nomes = ["Diego", "Gabriel", "Lucas"];      
    var lista = document.querySelector('ul#list');

    nomes.forEach(nome => {
      let a = document.createElement('li');
      a.textContent = nome;
      lista.appendChild(a);
    });
  </script>
</body>
</html>
