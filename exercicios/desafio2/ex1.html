<html>
<head>
    <meta charset="UTF-8">    
    <title>Starter</title>
</head>
<body>
    <div id="square">
        <button id="btn" onclick="createSquare()">Adicionar</button>
        <div class="box">
            
        </div>               
    </div>
   
    <script>
        var boxElement = document.querySelector('.box');
                
        function createSquare(){                      
            let element = document.createElement("div");
            element.style.width = 100;
            element.style.height = 100;      
            element.style.position = 'relative'  
            element.style.backgroundColor = '#F00';
            element.style.marginBottom = Math.random(1,100)*10;
            element.style.marginTop = Math.random(1,100)*10;
            element.style.marginLeft = Math.random(1,100)*1000;
            element.style.marginRigth = Math.random(1,100)*1000;               
        
            document.body.appendChild(element);
        }      
    </script>
