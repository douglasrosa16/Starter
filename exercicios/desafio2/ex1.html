<body>
    <div id="square">
        <button id="btn" onclick="createSquare()">Adicionar</button>
        <div class="box">
            
        </div>               
    </div>
   
    <script>
        var boxElement = document.querySelector('.box');
                
        function createSquare(){                      
            let element = document.createElement("div");
            element.style.width = 100;
            element.style.height = 100;        
            element.style.backgroundColor = '#F00';
            element.style.marginBottom = Math.random(1,100)*100;
            element.style.marginTop = Math.random(1,100)*100;
            element.style.marginLeft = Math.random(1,100)*100;
            element.style.marginRigth = Math.random(1,100)*100;               
        
            document.body.appendChild(element);
        }
