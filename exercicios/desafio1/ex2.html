<!--Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:<-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Exercício 2</title>
</head>
<script>
    function pares(x, y){
        for(let i = x; i <= y; i++){
            if(i % 2 === 0){
                console.log(i);
            }
        }
    }

    //pares(23, 321);

</script>
